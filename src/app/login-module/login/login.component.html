<main class="container-fluid">
    <div class="row">
        <form class="col-8 offset-2 my-5 shadow rounded overflow-hidden" action="" (submit)="onSubmit($event)">
            <div class="row">
                <div class="col-6 sign-in-back">
                    <h4 class="text-center text-white my-5 mx-auto fw-bold ">
                        Iniciar Sesión
                    </h4>

                    <div class="form-group my-4 mx-auto">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <label for="pass-input" name="ci"
                                    class="input-group-text rounded-0 rounded-start bg-dark border-0 text-light">
                                    C.I.:
                                </label>
                            </div>
                            <input type="number" [(ngModel)]="ci" class="form-control" id="ci-input"
                                [ngModelOptions]="{standalone:true}" placeholder="Introduza su carnet de identidad">
                        </div>
                    </div>

                    <div class="form-group my-4 mx-auto">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <label for="pass-input"
                                    class="input-group-text rounded-0 rounded-start bg-dark border-0 text-light">
                                    Contraseña:
                                </label>
                            </div>
                            <input type="password" [(ngModel)]="this.password" [ngModelOptions]="{standalone:true}"
                                class="form-control" id="pass-input" placeholder="Introduza su contraseña">
                        </div>
                    </div>
                    <input type="submit" class="btn d-block p-2 my-5 btn-dark rounded-pill fw-semibold mx-auto" value="INICIAR SESIÓN">

                </div>
                <div class="col-6">
                    <h4 class="mt-3 text-center mx-auto">
                        ¿Nuevo?, Regístrate!
                    </h4>
                </div>
            </div>
        </form>

    </div>
</main>
